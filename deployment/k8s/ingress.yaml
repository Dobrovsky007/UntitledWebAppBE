apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eventified-backend-ingress
  namespace: eventified
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: cloud.kosickaakademia.sk
      http:
        paths:
          - path: /eventified/api
            pathType: Prefix
            backend:
              service:
                name: eventified-backend-service
                port:
                  number: 8080