apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventified-backend
  labels:
    app: eventified-backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: eventified-backend
  template:
    metadata:
      labels:
        app: eventified-backend
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: eventified-backend
          image: __DOCKER_IMAGE__
          envFrom:
            - configMapRef:
                name: eventified-backend-config
            - secretRef:
                name: eventified-backend-secret
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            initialDelaySeconds: 300  # Increased from 120 to 5 minutes
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            initialDelaySeconds: 300  # Increased from 90 to 5 minutes
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              memory: "1Gi"     # Increased from 512Mi
              cpu: "500m"       # Increased from 250m
            limits:
              memory: "2Gi"     # Increased from 1Gi
              cpu: "1000m"      # Increased from 500m
          imagePullPolicy: IfNotPresent
      imagePullSecrets:
        - name: recred-secret

---
apiVersion: v1
kind: Service
metadata:
  name: eventified-backend-service
spec:
  selector:
    app: eventified-backend
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP