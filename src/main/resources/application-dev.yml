spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/eventified
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    out-of-order: true

server:
  port: 8080

# Development mode - Security disabled for easy backend development
app:
  security:
    enabled: false

jwt:
  secret: ${JWT_SECRET:dev-secret-key-for-development-only-do-not-use-in-production}
  expiration: ${JWT_EXPIRATION:3600000}

# Swagger/OpenAPI configuration for development
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# Spring Boot Actuator endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
