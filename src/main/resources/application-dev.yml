spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:eventified}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:password}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    out-of-order: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: "noreply.eventifyteam@gmail.com"
    password: "xvqwnybieoqyzcto"
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enabled: true

server:
  port: 8080
  servlet:
    context-path: /api

# Development mode - Security disabled for easy backend development
app:
  security:
    enabled: false

jwt:
  secret: ${JWT_SECRET:dev-secret-key-for-development-only-do-not-use-in-production}
  expiration: ${JWT_EXPIRATION:3600000}

# Swagger/OpenAPI configuration for development
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# Spring Boot Actuator endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
