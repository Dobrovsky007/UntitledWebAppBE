spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/eventified
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    out-of-order: true

server:
  port: 8080
  servlet:
    context-path: /api

# Frontend development mode - Security enabled for JWT testing
app:
  security:
    enabled: true

jwt:
  secret: ${JWT_SECRET:frontend-test-secret-key-for-development-testing-only}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours for easier frontend testing

# Swagger/OpenAPI configuration for frontend development
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# CORS configuration for frontend development
cors:
  allowed-origins: 
    - "http://localhost:3000"
    - "http://localhost:3001"
    - "http://localhost:4200"
    - "http://localhost:5173"
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true